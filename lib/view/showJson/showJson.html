<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON展示</title>
    <style>
        html, body, #app {
            height: 100%;
        }
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px
        }

        ::-webkit-scrollbar-track {
            border-radius: 10px;
            background-color: #d8dce5
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: #adadad
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #929292
        }

        ::-webkit-scrollbar-thumb:active {
            background-color: #666363
        }

        ::-webkit-scrollbar-corner {
            background-color: #535353
        }

        ::-webkit-scrollbar-resizer {
            background-color: #ff6e00
        }
        .page-title {
            margin-bottom: 20px;
        }

        .control-label {
            font-weight: normal;
        }

        .btn-primary {
            background-color: #1890ff;
            border-color: #1890ff;
            outline: none;
        }

        .btn-primary:focus,
        .btn-primary:hover {
            background-color: #40a9ff;
            border-color: #40a9ff;
            outline: none;
        }

        .btn-primary.active,
        .btn-primary:active {
            background-color: #096dd9;
            border-color: #096dd9;
            color: #fff;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="app" class="container-fluid">
        <button @click="clear">清除所有页面内容</button>
        <button @click="desc=!desc">
            时间
            <span v-if="desc">降序</span>
            <span v-if="!desc">升序</span>
        </button>
        <div v-for="data in Object.keys(datas).map(_key => { return {time : new Date(datas[_key]['__time']), key: _key}}).sort((a,b) => (desc?b['time']-a['time']:a['time']-b['time']))">
            <hr/>
            <h1>{{ data.key }}</h1>
            <hr/>
            <json-view :data="datas[data.key]" :deep="deep"/>
        </div>
    </div>
    <script src="../../jquery/jquery.min.js"></script>
    <script src="../../bootstrap-3.3.1/js/bootstrap.min.js"></script>
    <script src="../../vue-2.5.17/vue.js"></script>
    <script src="../../view/MessageForwarding.js"></script>
    <script src="../../view/vue-json-view.js"></script>
    <script src="../../view/showJson/showJson.js"></script>
</body>

</html>
